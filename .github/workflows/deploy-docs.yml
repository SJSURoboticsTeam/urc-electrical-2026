name: Deploy Documentation
on:
  workflow_dispatch:
  push:
    paths:
        - 'docs/*'
        - '*.kicad_sch'
        - '*.kicad_pcb'
        - '.github/workflows/*'
        - 'mkdocs.yml'
env:
  GIT_COMMITTER_NAME: ci-bot
  GIT_COMMITTER_EMAIL: sjsurobotics@gmail.com
jobs:
  generate:
    uses: ./.github/workflows/generate-outputs.yml
  build:
    runs-on: ubuntu-latest
    needs: generate
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      name: Define a cache for the virtual environment based on the dependencies lock file
      with:
        path: ./.venv
        key: venv-${{ hashFiles('poetry.lock') }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install poetry
      uses: abatilo/actions-poetry@v2


    - name: Download Output Artifacts
      uses: actions/download-artifact@v4
      with:
        name: 'all-outputs'
        path: docs/outputs

    - name: Install the project dependencies
      run: poetry install --no-root

    - name: Build documenation
      run: poetry run mkdocs build

    - name: Upload production files
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: site

  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Download website artifact
      uses: actions/download-artifact@v4
      with:
        name: documentation

    - name: Deploy
      uses: cloudflare/wrangler-action@v3
      id: deploy
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy . --project-name=eedocs --branch ${{ github.ref_name }}

    - name: Echo preview url
      env:
        DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.deployment-alias-url }}
      run: echo $DEPLOYMENT_ALIAS_URL