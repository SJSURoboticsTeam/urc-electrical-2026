name: Deploy Documentation
on:
  workflow_dispatch:
  push:
    paths:
        - 'docs/*'
        - '*.kicad_sch'
        - '*.kicad_pcb'
        - '.github/workflows/*'
env:
  GIT_COMMITTER_NAME: ci-bot
  GIT_COMMITTER_EMAIL: sjsurobotics@gmail.com
jobs:
  generate:
    strategy:
      matrix:
        projects:
          - servo:
            path: 40Vservo/40Vservo
            name: servo
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/generate-outputs.yml
        with:
          project: ${{ matrix.projects.path }}
          export_name: ${{ matrix.projects.name }}
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      name: Define a cache for the virtual environment based on the dependencies lock file
      with:
        path: ./.venv
        key: venv-${{ hashFiles('poetry.lock') }}
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install poetry
      uses: abatilo/actions-poetry@v2
    - name: Install the project dependencies
      run: poetry install --no-root
    - name: Build documenation
      run: poetry run mkdocs build
    - name: Remove unnecessary files
      run: rm -rdf .git .venv
    - name: Upload production files
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: site

  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    needs: [build, generate]
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Download website artifact
      uses: actions/download-artifact@v4
      with:
        name: documentation

    - name: Download Output Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: '*-out'
        path: resources

    - name: Deploy
      uses: cloudflare/wrangler-action@v3
      id: deploy
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy . --project-name=eedocs --branch ${{ github.ref_name }}

    - name: Echo preview url
      env:
        DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.deployment-alias-url }}
      run: echo $DEPLOYMENT_ALIAS_URL